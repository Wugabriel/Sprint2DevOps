<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OS Fácil - Sistema de Ordem de Serviço Automotivo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #a7b7e7, #1A73E8);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 800px;
            overflow: hidden;
            padding-bottom: 20px;
        }
        .header {
            background: #1A73E8;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 1.8em;
        }
        .header p {
            margin: 5px 0 0;
            font-size: 0.9em;
            opacity: 0.8;
        }
        .navigation {
            display: flex;
            justify-content: space-around;
            border-bottom: 1px solid #eee;
            margin-top: 10px;
        }
        .nav-item {
            padding: 15px 10px;
            color: #333;
            text-decoration: none;
            flex-grow: 1;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .nav-item.active {
            color: #1A73E8;
            border-bottom: 3px solid #1A73E8;
            font-weight: bold;
        }
        .nav-item i {
            margin-right: 8px;
        }
        .content {
            padding: 20px;
        }
        .content h2 {
            font-size: 1.5em;
            color: #333;
            margin-top: 0;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        .form-group.full-width {
            grid-column: 1 / -1; 
        }
        .form-group label {
            font-size: 0.9em;
            margin-bottom: 5px;
            color: #555;
        }
        .form-group input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            border-color: #1A73E8;
        }
        .actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: opacity 0.3s;
        }
        .button:hover {
            opacity: 0.9;
        }
        .button-primary {
            background-color: #1A73E8;
            color: white;
        }
        .button-secondary {
            background-color: #1A73E8;
            color: white;
        }
        .button i {
            margin-right: 5px;
        }
        .client-card {
            border: 1px solid #eee;
            padding: 15px;
            border-radius: 8px;
            background-color: #f8f9fa;
            margin-top: 25px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        .client-card p {
            margin: 5px 0;
            line-height: 1.4;
        }
        .client-card strong {
            color: #333;
        }
        .client-card .name {
            font-size: 1.1em;
            font-weight: bold;
            color: #1A73E8;
            margin-bottom: 10px;
        }
        .client-card .name i {
            margin-right: 8px;
        }
        @media (max-width: 600px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            .nav-item {
                font-size: 0.9em;
            }
            .header h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>OS Fácil</h1>
            <p>Sistema de Ordem de Serviço Automotivo</p>
        </div>

        <nav class="navigation">
            <a class="nav-item active">
                <i class="fas fa-users"></i> Clientes
            </a>
            <a class="nav-item">
                <i class="fas fa-car"></i> Veículos
            </a>
            <a class="nav-item">
                <i class="fas fa-clipboard-list"></i> Ordens de Serviço
            </a>
        </nav>

        <div class="content">
            <h2>Gerenciar Clientes</h2>
            
            <div class="form-grid">
                <div class="form-group">
                    <label for="nome">Nome Completo *</label>
                    <input type="text" id="nome" placeholder="Nome Completo">
                </div>
                <div class="form-group">
                    <label for="cpf">CPF *</label>
                    <input type="text" id="cpf" placeholder="000.000.000-00">
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="text" id="telefone" placeholder="(00) 00000-0000">
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="E-mail">
                </div>
                <div class="form-group full-width">
                    <label for="endereco">Endereço</label>
                    <input type="text" id="endereco" placeholder="Endereço">
                </div>
            </div>

            <div class="actions">
                <button class="button button-primary">
                    <i class="fas fa-plus-circle"></i> Cadastrar Cliente
                </button>
                <button class="button button-secondary">
                    <i class="fas fa-sync-alt"></i> Atualizar Lista
                </button>
            </div>

            <div class="client-card">
                <p class="name"><i class="fas fa-user-circle"></i> Fabio H S Eduardo</p>
                <p><strong>CPF:</strong> 123.456.789-00</p>
                <p><strong>Telefone:</strong> 011587654321</p>
                <p><strong>Email:</strong> fabioeduu@outlook.com</p>
                <p><strong>Endereço:</strong> Avenida Paulista n°123</p>
            </div>
        </div>
    </div>

</body>
</html>
